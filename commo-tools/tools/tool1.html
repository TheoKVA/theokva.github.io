<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Tool</title>
  <style>
    /* Basic styling for the tool page */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    main {
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple Tool</h1>
  </header>
  <main>
    <p>This is a basic structure for a tool. You can add your tool's functionality here.</p>
    <!-- Add your tool-specific HTML, forms, or interactive elements below -->
    <form id="toolForm">
      <label for="inputData">Enter some data:</label>
      <input type="text" id="inputData" name="inputData" placeholder="Type something...">
      <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
  </main>
  <footer>
    <p>&copy; 2025 My Toolbox</p>
  </footer>

  <script>
    // Example JavaScript to handle form submission
    document.getElementById('toolForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const inputData = document.getElementById('inputData').value;
      document.getElementById('result').textContent = 'You entered: ' + inputData;
    });
  </script>
</body>
</html>
